<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="top"></div>
      <div class="clip-sec"><div class="clip"></div></div>
      <div class="content">
        <p class="card">CARD</p>
        <img src="./img//card.png" alt="" />
        <section>
          <div class="first">
            <img class="lock" src="img/lock.svg" alt="" />
            <div class="detail">
              <span class="bold">Lock card</span>
              <p class="faint">You can unlock it later</p>
            </div>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="first">
            <img class="lock" src="img/plane.svg" alt="" />
            <div class="detail">
              <span class="bold">Payments abroad</span>
              <p class="faint">Enable your card abroad</p>
            </div>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="first">
            <img class="lock" src="img/laptop.svg" alt="" />
            <div class="detail">
              <span class="bold">Online payments</span>
              <p class="faint">Enable online transactions</p>
            </div>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="first">
            <img class="lock" src="img/atm.svg" alt="" />
            <div class="detail">
              <span class="bold">ATM withdrawals</span>
              <p class="faint">Enable ATM withdrawals</p>
            </div>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
